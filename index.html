<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>CoderHubCalculator</title>
</head>

<body >

    <!--NAVBAR-->
    <nav class="navbar navbar-light bg-transparent ">
        <div class="container align-items-center">
            <a class="navbar-brand  text-white fw-bold cvc" href="index.html">
                <i class="bi bi-box"></i>
                طارق
            </a>
        </div>
    </nav>
    <!--main section-->
    <section>
        <div class="container mt-5 ">
            <div class="row justify-content-center  align-items-center text-center">
                <div class="col-md-6  col-sm-7">
                    <div class="display-5 text-white align-items-center justify-content-center"> حاسبة التحديات </div>
                    <p class="lead ">اعرف طريقك للمركز الاول <i class="bi bi-check2-circle"></i></p>
                    <button onclick="sum()" type="button"
                        class="btn btn-outline-light lead d-none d-md-inline-block">احسب</button>
                    <h4 class="mt-3 text-white lead"><span id="t">:</span> نقاطك </h4>
                </div>
                <!-- numbers form    -->
                <div class="col-md-6  col-sm-7   ">
                    <form class="form-floating ">
                        <input type="number" class="form-control my-3" id="floatingInputValue1"
                            placeholder="عدد التحديات السهلة">
                        <label class="floatingInput">عدد التحديات السهلة</label>

                    </form>
                    <form class="form-floating ">

                        <input type="number" class="form-control my-3 shadow " id="floatingInputValue2"
                            placeholder="name@example.com">
                        <label>عدد التحديات المتوسطة</label>
                    </form>
                    <form class="form-floating ">

                        <input type="number" class="form-control my-3" id="floatingInputValue3"
                            placeholder="name@example.com">
                        <label>عدد التحديات الصعبة </label>
                        <button onclick="sum()" type="button"
                            class="btn btn-outline-light lead d-md-none d-sm-inline-block">احسب</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
 <footer class="  text-white text-center">
        <div class="container">
            <p class="lead">
                Copyright &copy; 2021 TARIQ ALHARBI 
            </p>
                <a  target="_blank" href="https://twitter.com/Jsys_"><i id="twitterIcon" class="bi bi-twitter text-white   "></i></a>

        </div>
    </footer>
    <script>
        function sum() {
            let a = document.getElementById("floatingInputValue1").value;
            let b = document.getElementById("floatingInputValue2").value;
            let c = document.getElementById("floatingInputValue3").value;
            let result = (a * 5) + (b * 10) + (c * 20);

            document.getElementById("t").innerText = result;

        }




    </script>

    <script src="assets/bootstrap.bundle.min.js">




    </script>
</body>

</html>
